<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
	<script type="text/javascript" src="../script.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/body.css">
	<link rel="stylesheet" type="text/css" href="../css/content.css">
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.png">
	<title>Email | BetGio | Sports betting and poker advice</title>
</head>
<body>
	<iframe class="header" src="../header/header.html" scrolling="no"></iframe>
	<div class="main_wrapper">
		<div class="side">
			<div class="box">
				<iframe onload="setIframeHeight(this.id)" id="nav" src="nav.html"></iframe>
			</div>
			<div class="box">
				<iframe onload="setIframeHeight(this.id)" id="sideinfo" src="../sideinfo/sideinfo.html"></iframe>
			</div>
		</div><div class="separator">
		</div><div class="content">
			<hr>
			<h1>
				Email
			</h1>
			<hr>
<!----------------------------------------------------------------------------------------------------------
************************************************************************************************************

	MAIN CONTENT STARTS HERE

************************************************************************************************************
----------------------------------------------------------------------------------------------------------->
			<p>
				You can email us directly at
				<a href="mailto:info@betgio.com">info@betgio.com</a>,
				or if you'd prefer, you can use the form below:
			</p>
			<div class="form">
				<form action="mailto:info@betgio.com" method="post">
					<label for="name">Name</label>
					<input type="text" id="name" name="name" placeholder="Your name.." style="width: 100%;">
					<label for="email">Email address</label>
					<input type="text" id="email" name="email" placeholder="Your email address.." style="width: 100%;">
					<label for="subject">Subject</label>
					<select id="subject" name="subject" style="width: 100%;">
						<option value="site">BetGio website</option>
						<option value="sports">Sports betting</option>
						<option value="poker">Online poker</option>
						<option value="other">Other</option>
					</select>
					<label for="message">Message</label>
					<textarea id="message" name="message" placeholder="Your message.." style="width: 100%;"></textarea>
					<input type="submit" value="Submit">
				</form>
			</div>
<!----------------------------------------------------------------------------------------------------------
************************************************************************************************************

	MAIN CONTENT ENDS HERE

************************************************************************************************************
----------------------------------------------------------------------------------------------------------->
			<hr>
		</div>
	</div>
	<div class="main_wrapper">
		<div class="box">
			<iframe onload="setIframeHeight(this.id)" id="footer" src="../footer/footer.html"></iframe>
		</div>
	</div>
</body>
</html>
